    function subsub(){

      xml = xmlHttp.responseXML;

      value = xml.getElementsByTagName("value")[0].firstChild.nodeValue;
      diard = xml.getElementsByTagName("diard")[0].firstChild.nodeValue;
      //parent.location.reload();
      console.log(put);
      console.log(hsv);
      console.log(value);
      alert(diard);
    }
  }
  xmlHttp.send(null);
}
