<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<title>color teacher（実験２）</title>
<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
<link href="menu.css" rel="stylesheet" type="text/css" media="all"/>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="image1.js"></script>
<script type="text/javascript" src="i_pattern.js"></script>
<script type="text/javascript" src="message.js"></script>
<script type="text/javascript" src="scrol.js"></script>
<script type="text/javascript" src="set_chart.js"></script>
<script src="Chart.js-master/Chart.js"></script>
</head>

<body>
<header>
  <div id="pict">
    <a href="#"><img src="img/logo2.png" width="140" height="70"></a>
    <a href="#"><img src="img/score.png" width="70" height="70"/></a>
    <p id="score">0<p>
  </div><!--#pict-->
  <div id="message">
    <span style="color:blue;">評価</span>
    <div id="text">
    </div>
    <canvas id="radar" height="130" width="260"></canvas>
    <span style="color:red;clear:both;">アドバイス</span>
    <div id="advice">
      君の好みの色に調整していこう！
      まずは<a href="rule.html" target="main">ベースカラー・メインカラー・アクセントカラー</a>を決めるよ！
    </div>
  </div><!--#message-->
</header>

<div id="wrap">
<div id="pattern">
<h4><img src="img/num1.png" width="20" height="20">カラーパターンを指定する</h4>
<form>
<!--action="/cgi-bin/menu.rb" method="GET">-->
<select id="pattern0" onChange="ip_btn()">
  <option value="">えらんでね</option>
  <optgroup label="基本色で選ぶ">
  <option value="1">赤</option>
  <option value="2">オレンジ</option>
  <option value="3">黄色</option>
  <option value="4">緑</option>
  <option value="5">水色</option>
  <option value="6">青</option>
  <option value="7">紫</option>
  <option value="8">ピンク</option>
  </optgroup>
</select>
</form>

<canvas id="i1" width="230" height="160"></canvas>
<div id="btn">
<input class = "btn2" type="button" value="←back" onclick="back()">
<input class = "btn2" type="button" value="next→" onclick="next()">
</div><!--#btn-->

</div><!--#pattern-->

<div id="con_change">
<h4><img src="img/num2.png" width="20" height="20">各コンテンツの色を調整する</h4>
<canvas id="i2" width="20" height="300"></canvas>
<ul id="item">
<!--<li id="con1" onmouseover="alert('背景なう')">-->
<li>背景</li>
<li>ロゴ</li>
<li>ヘッダー</li>
<li>ナビゲーション</li>
<li>見出し</li>
<li>テキスト</li>
<li>フッター</li>
<li>ボタン1 <input class = "plus" type="button" value="+" onclick="multi(num)"></li>
<div class="multi"></div>
</ul>

<ul id="code">
<li class="hex">#</li>
<li class="hex">#</li>
<li class="hex">#</li>
<li class="hex">#</li>
<li class="hex">#</li>
<li class="hex">#</li>
<li class="hex">#</li>
<li class="hex">#</li>
<li class="hex"></li>
</ul>

<div id="change">
<form>
<ul>
  <li><input class="color" type="color" id="list1" name="base" list="data1" value="#ffffff" onchange="part_submit(1)" onmouseover="c1(1)"></li>
  <datalist id="data1">
  </datalist>

  <li><input class="color" type="color" id="list2" name="logo" list="data2" value="#ffffff" onchange="part_submit(2)" onmouseover="c1(2)"></li>
  <datalist id="data2">
  </datalist>

  <li><input class="color" type="color" id="list3" name="head" list="data3" value="#ffffff" onchange="part_submit(3)" onmouseover="c1(3)"></li>
  <datalist id="data3">
  </datalist>

  <li><input class="color" type="color" id="list4" name="navi" list="data4" value="#ffffff" onchange="part_submit(4)" onmouseover="c1(4)"></li>
  <datalist id="data4">
  </datalist>

  <li><input class="color" type="color" id="list5" name="h_text" list="data5" value="#ffffff" onchange="part_submit(5)" onmouseover="c1(5)"></li>
  <datalist id="data5">
  </datalist>

  <li><input class="color" type="color" id="list6" name="m_text" list="data6" value="#ffffff" onchange="part_submit(6)" onmouseover="c1(6)"></li>
  <datalist id="data6">
    <option value="#000000"></option>
    <option value="#141414"></option>
    <option value="#282828"></option>
    <option value="#3c3c3c"></option>
    <option value="#505050"></option>
    <option value="#696969"></option>
    <option value="#808080"></option>
    <option value="#a9a9a9"></option>
    <option value="#c0c0c0"></option>
    <option value="#d3d3d3"></option>
    <option value="#dcdcdc"></option>
    <option value="#f5f5f5"></option>
    <option value="#ffffff"></option>
  </datalist>

  <li><input class="color" type="color" id="list7" name="foot" list="data7" value="#ffffff" onchange="part_submit(7)" onmouseover="c1(7)"></li>
  <datalist id="data7">
  </datalist>

  <li><input class="color" type="color" id="list8" name="btn" list="data8" value="#ffffff" onchange="part_submit(8)" onmouseover="c1(8)"></li>
  <datalist id="data8">
  </datalist>

  <div class="multi">
  </div>
</ul>
</form>

<input class = "ip_btn" type="button" value="初期値に戻す" onclick="first()">
<!--<input class = "ip_btn" type="button" value="送信" onclick="all_submit()">-->
</div><!--#change-->
</div><!--#con_change-->

</div><!--#wrap-->
</body>
</html>
